<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>AniMap</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/tipsy.css" rel="stylesheet" type="text/css" />
  <link href="css/jquery.fancybox.css" rel="stylesheet" type="text/css" >
</head>

<body>
  <form class="changers">
    <input type="button" value="Names" onclick="toggleNames()" title="You can search only if you enabled the names. Look for the yellow patch." />
    <input type="text" id="findInput" placeholder="Search..." size="20" title="You can search only if you enabled the names." />
    <button onclick="findNext(); return false;" class="myButton">
      <img src="img/search-icon.png" width="17" height="17" alt="find">
    </button>
    <input type="button" value="Horror"   onclick="toggleGenre('Horror')" style="top:25px;width: 57px;left: 2px;" title="Toggle horror anime" />
    <input type="button" value="Mystery"  onclick="toggleGenre('Mystery')" style="top:25px;left:65px;" title="Toggle mystery anime" />
    <input type="button" value="Watched"  onclick="toggleMyList()" style="top:50px;" title="What have you watched (demo)" />
    <input type="button" value="My Ranks" onclick="toggleMyRank()" style="top:50px;left:65px;" title="How you ranked the anime (demo)" />
  </form>

  <script src="js/d3.v3.js"></script>
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery.tipsy.js"></script>
  <script src="js/jquery.fancybox.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
